<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
      <title>Lunch Dilemma</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <script>
        function init() {
          if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                window.location = document.location.origin + '?lat='+ position.coords.latitude + '&long=' + position.coords.longitude;
            });
          } else {
            alert('Please enable location for browser to use this service.');
          }
        }

        window.onload = init;
      </script>
  </head>
  <body>
    <p>Please enable your location for browser to use this service.</p>
  </body>
</html>
